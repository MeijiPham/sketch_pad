<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sketchpad</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Merriweather&display=swap" rel="stylesheet" rel="stylesheet">
</head>
<body>
  <div class="container">

  </div>
  <div>
    <h1>Etch-A-Sketch</h1>
  </div>
  <div>
    <button id="reset" class="button-design">Reset</button>
  </div>
  <div id="size-input">
    <button id="change-size" class="button-design">Change Size</button>
    <div>
      <label for="width" id="width-label">Width: <input name ="width" id="width-box" type="number" class="user-input" value="16"></label>
    </div>
    <div>
      <label for="height" id="height-label">Height: <input name="height" id="height-box" type="number" class ="user-input" value="16"></label>
    </div>
  </div>
<script src="script.js"></script>
</script>  
</body>
</html>
